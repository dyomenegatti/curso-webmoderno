<!-- Indica para o navegador que está trabalhando com o HTML -->
<!DOCTYPE html> 
<!-- Abre a tag HTML indicando o idioma, a língua em que elementos não editáveis ​​são escritos, ou a língua em que elementos editáveis ​​devem ser escritos pelo usuário-->
<html lang="en"> 
<!-- Indica informações gerias (metadados) sobre o documento -->
<head> 
  <!-- É uma tag meta utilizada para comunicar aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento -->
  <!-- UTF-8 é um conjunto de caracteres universal que inclui praticamente qualquer caractere de qualquer linguagem humana -->
  <meta charset="UTF-8"> 
  <!-- Configura a página para ser renderizada como em outra versão do Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Controla como um site é exibido em um dispositivo móvel -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título da página -->
  <title>Anatomia da tag - Curso Web Moderno</title>
</head>
<!-- Organiza todo o conteúdo da página, usando as tags semânticas, o código fica mais organizado -->
<body>
  <!--Cabeçalho-->
  <header>
    Cabeçalho

    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
    <p>Parágrafo</p>
  </header>
  <!--Navegação-->
  <nav>
    Navegação
  </nav>
  <!--Conteúdo-->
  <section>
    Conteúdo
  </section>
  <!--Menu lateral-->
  <aside>
    Lateral
  </aside>
  <!--Rodapé-->
  <footer>
    Rodapé
  </footer>
</body>
</html>
