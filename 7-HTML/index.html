<body>
  <header>
    Exercícios HTML

  <nav>
    <a href="Exercicios/1-Texto1.html">01) Texto #01 |</a>
    <a href="Exercicios/2-Texto2.html">02) Texto #02 |</a>
    <a href="Exercicios/3-Listas.html">03) Listas |</a>
    <a href="Exercicios/4-ListaAninhada.html">04) Listas Aninhadas |</a>

  </nav>
  <section id="conteudo"></section>
  <footer>
    Curso de Web Moderno
  </footer>

  <script>
    document.querySelectorAll('a').forEach(link => {
      const conteudo = document.getElementById('conteudo')

      link.onclick = function(e) {
        e.preventDefault()
        fetch(link.href)
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
      }
    })
  </script>
</body>
